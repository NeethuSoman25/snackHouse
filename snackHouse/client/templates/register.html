{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  {% for message in messages %}
<script>
alert('{{message}}');
</script>
{% endfor %}
</head>
<body>
  <section class="registration-section">
    <img style="margin-left: 25%;" src="{% static 'images/minipro_icon.gif' %}" alt="">

    <form method="POST" class="registration-form">
      {% csrf_token %}
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name" required>

      <label for="mobile">Mobile</label>
      <input type="text" id="last-name" name="mobile" placeholder="+91 " required>
      <label for="username">Username</label>
      <input type="email" id="email" name="username" placeholder="@gmail.com" required>

      <label for="password1">Password</label>
      <input type="password" id="password" name="password1" placeholder="Create a password"  required>

      <label for="password2">Confirm Password</label>
      <input type="password" id="confirm-password" name="password2" placeholder="Confirm your password" required>
      <br><br>
      <button type="submit">Register</button>
    </form>
    <p style="color: whitesmoke;text-align: center;font-size: 25px;">OR</p>
    <a href="{% url 'login' %}"><button id="login" type="button">Log in</button></a>
  </section>
</body>
</html>
